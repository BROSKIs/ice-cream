<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream</title>
    <script src="js/script.js" defer></script>

    <!-- Styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <!-- Header -->
        <header>
            <h1>Ice Cream Order Form</h1>
            <img src="img/icecream.png" alt="ice cream">
        </header>
        <!-- Form -->
        <form id="order" action="#" method="get">
            <!-- Personal Info -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name: <span class="err" id="name-error">Must enter a name</span> </label>
                <input type="text" id="name" name="name">

                <label for="name">Email: <span class="err" id="email-error">Email is invalid or empty</span></label>
                <input type="text" id="email" name="email">
            </fieldset>
            <!-- Order details -->
            <fieldset>
                <legend>Order Details</legend>
                
                <label>Choose your flavor: <span class="err" id="flavor-error">PLease select a flavor</span> </label>
                <select name="flavor" id="flavor">
                    <option value="none">-- Select One --</option>
                    <option value="vanila">Vanila</option>
                    <option value="strawberry">Strawberry</option>
                    <option value="choclate">Choclate</option>
                </select>

                <label>Choose your cone: <span class="err" id="cone-error">Please sleect cone</span></label>
                <label for="Waffel-Cone">
                    <input type="radio" id="Waffel-Cone" name="cone" value="Waffel-Cone">
                    Waffel Cone
                </label>
                <label for="Sugar-Cone">
                    <input type="radio" id="Sugar-Cone" name="cone" value="Sugar-Cone">
                    Sugar Cone
                </label>
                <label for="Cup">
                    <input type="radio" id="Cup" name="cone" value="Cup">
                    Cup
                </label>
                <label>Toppings</label>
                <label for="Sprinklers">
                    <input type="checkbox" id="Sprinklers" name="Toppings[]" value="Sprinklers">Sprinklers
                </label>
                <label for="Nuts">
                    <input type="checkbox" id="Nuts" name="Toppings[]" value="Nuts">Nuts
                </label>
                <label for="Cherry">
                    <input type="checkbox" id="Cherry" name="Toppings[]" value="Cherry">Cherry
                </label>
                <label for="Whiped-Cream">
                    <input type="checkbox" id="Whiped-Cream" name="Toppings[]" value="Whiped-Cream">Whiped-Cream
                </label>

                <!-- comment -->
                <label for="comments">Additional Comments:</label>
                <textarea rows="5" id="comments" name="comments"></textarea>
            </fieldset>
            
            <!-- Submit -->
            <button type="submit" id="submit-button">Submit Order</button>
        </form>
    </main>
        
</body>
</html>
